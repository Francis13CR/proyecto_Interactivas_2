<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" crossorigin="anonymous">
    </script>
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <!-- Google icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Heebo&display=swap" rel="stylesheet">
    <!-- VueJS -->
    <script src="https://unpkg.com/vue@3.2.31/dist/vue.global.js"></script>
    <title>Geeknews</title>
</head>

<body class="body">
    <div class="container-fluid " id="app">
        <header class="row">
            <div class="container-fluid">

          
            <nav class="mb-1 fixed-top  bg-nav nav-style shadow" aria-label="main navigation">
                <a class="navbar-brand mx-5 nav-title" href="javascript:void(0);" @click="home(1)">Geeknews</a>
                <ul class="nav justify-content-center nav-hidden">
                    <li class="nav-item">
                        <a class="nav-link  active" aria-current="page" href="javascript:void(0);" @click="home(1)">Home</a>
                    </li>
                    <li v-for="(c, index) in categories" class="nav-item">
                        <button class="btn text-white btn-nav" @click="showNoticeByCategory(c.name)">{{c.name}}</button>
                    </li>
                    <div class="d-flex mx-5 justify-content-end ">
                        <li class="nav-item login justify-content-end ">
                            <a class="nav-link" href="login.html">Iniciar sesión</a>
                        </li>
                        <li class="nav-item justify-content-end ">
                            <a class="nav-link" href="registro.html">Regístrate</a>
                        </li>
                        <li class="nav-item justify-content-end ">
                            <a class="nav-link" href="perfil.html">Perfil</a>
                        </li>
                        
                    </div>
                    <form class="d-flex mb-1">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-secondary" type="submit">Search</button>
                      </form>

                </ul>
                <!--Boton de menu lateral-->
                <button class="btn-offcanvas btn btn-outline-light position-absolute bottom-50 end-0" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">Menu</button>
                <div class=" offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
                    <div class="offcanvas-header">
                        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body bg-nav">
                        <ul class="list-unstyled">
                            <li v-for="(c, index) in categories" class="nav-item">
                                <button class="btn text-white" @click="showNoticeByCategory(c.name)">{{c.name}}</button>
                            </li>
                        </ul>
                        <hr class="bg-light">
                        <ul class="list-unstyled ">
                            <li>
                                <a class="nav-link" href="login.html">Iniciar sesión</a>
                            </li>
                            <li>
                                <a class="nav-link" href="registro.html">Regístrate</a>
                            </li>
                            <li>
                                <a class="nav-link" href="perfil.html">Perfil</a>
                            </li>
                        </ul>
                        <form class="d-flex">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-secondary" type="submit">Search</button>
                          </form>
                    </div>
                </div>
                <!--Boton de menu lateral fin-->

            </div>
            </nav>
        </header>
        <!--noticias normales-->
        <div v-show="!show_notice_details" class="row margin-notices">
            <news-cards v-for="(n,index) in news" :index="index" :id="n.id" :subtitle="n.subtitle" :title="n.title" :image="n.image" :date="n.date" :likes="n.likes" @clicknewsdetail="showIndex" @clicklike="likeCard">
            </news-cards>
        </div>

        <!-- detalles de noticias-->
        <div v-show="show_notice_details" class="row margin-notices">
            <news-details :all_news="recomend_news" :title="news[selectedItem].title"
                :subtitle="news[selectedItem].subtitle"
                :id="news[selectedItem].id" :image="news[selectedItem].image" :likes="news[selectedItem].likes"
                :date="news[selectedItem].date" :description="news[selectedItem].description" @closnotice="home"
                @clicknewsdetail="showIndex" @clicklike="likeCard">
            </news-details>
        </div>

        <footer class="mt-5 row">
            <nav class="mt-3 bg-nav nav-style justify-content-center">
                <a class="text-center mx text-decoration-none fs-s " href="geeknews.@gmail.com"> Contactenos</a>
                      <p class="fs-s text-center text-white">
                        Copyright © 2022 <strong>Geeknews</strong> .Todos los derechos reservados.
                      </p>
            </nav>
        </footer>

    </div>


    <script src="js/main.js"></script>
    <script src="js/components/newsCards.js"></script>
    <script src="js/components/NewsDetails.js"></script>
    <script>
        const mountedApp = app.mount("#app");
    </script>

</body>

</html>
