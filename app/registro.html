<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" crossorigin="anonymous">
    </script>
    <!-- Google icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Marvel:ital@1&display=swap" rel="stylesheet">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/vue@3.2.31/dist/vue.global.js"></script>
    <title>Geeknews</title>
</head>

<body class="bg-login">

    <div id="app">
        <form class="card-form " id="form-register" @submit="register" method="post">

            <h1 class="text-center fs-1 fw-bold ">Unete a Geeknews</h1>
            <div class="mb-3">
                <div class="mb-4">
                    <input class="form-input form-control" type="text" required name="name" id="name" placeholder="Nombre Completo" v-model="user.name">
                </div>
                <div class="mb-4">
                    <input class="form-input form-control" type="email" required name="email" id="email"
                        placeholder="Correo Electronico" v-model="user.email">
                </div>
                <div class="mb-4">
                    <input class="form-input form-control" type="password" required name="password" id="password"
                        placeholder="Contraseña" v-model="user.password">
                </div>
                <div class="mb-4">
                    <input class="form-input form-control" type="confirm" required name="password" id="confirm-password"
                        placeholder="Confirmar Contraseña" v-model="user.confirm_password">
                </div>
                <input type="submit" class="form-btn btn mx-auto" value="Registrarse">
            </div>

            <p class="text-center">¿Ya eres un Geek? <a href=" login.html " class="text-decoration-none mx-1 text-white fw-bold ">Iniciar sesión</a></p>
        </form>
    </div>
    <script src="js/main.js"></script>
    <script>
        const mountedApp = app.mount('#app');
    </script>


</body>

</html>
