<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" crossorigin="anonymous">
    </script>
    <!-- Google icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Heebo&display=swap" rel="stylesheet">
    <!-- VueJS -->
    <script src="https://unpkg.com/vue@3.2.31/dist/vue.global.js"></script>
    <title>Geeknews</title>
</head>

<body class="body">
    <div class="container-fluid" id="app">
        <header class="row">
            <nav class="mb-5 nav-margin bg-nav nav-style" aria-label="main navigation">
                <a class="navbar-brand nav-title" href="#">Geeknews</a>
                <ul class="nav justify-content-center nav-hidden">
                    <li class="nav-item">
                        <a class="nav-link" href="listanoticias.html">Listado de noticias</a>
                    </li>
                </ul>
            </nav>
        </header>
        <form class="form-post" @submit="sendNotice">
            <div class="row">
                <div class="col-10 ">
                    <div class="justify-content-center">
                        <div class="mb-3">
                            <label for="news_title" class="form-label">Titulo de la noticia</label>
                            <textarea class="form-control bg-transparent" id="title_notice" rows="1"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="news_title" class="form-label">Subtitulo de la noticia</label>
                            <textarea class="form-control bg-transparent" id="subtitle_notice" rows="1"></textarea>
                        </div>
                        <!-- select de categorias -->
                        <div class="mb-3">
                            <label for="news_category" class="form-label">Categoria</label>
                            <select class="form-control bg-transparent" id="news_category">
                                <option  v-for="c in categories" :value="c.id" v-show=" c.name !='Todas'">
                                    {{c.name}}
                            </select>
                        </div>
                        <!-- select de categorias -->
                        <div class="mb-3">
                            <label for="news_content" class="form-label">Contenido</label>
                            <textarea class="form-control bg-transparent" id="description_notice" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="news_imgp" class="form-label">Imagen Principal</label>
                            <input @change="imgNotice" class="form-control bg-transparent" type="file"
                                id="image_notice">
                            <!-- vista previa de la imagen -->
                            <div class="img-preview">
                                <label for="news_imgp" class="form-label">Vista previa:</label>
                                <br>
                                <img class="img-preview " id="img_notice" src="" alt="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div>
                <input class="btn btn-primary mt-2" type="submit" value="Enviar a revision">
            </div>
        </form>

        <footer class="mt-5 row">
            <nav class="mt-3 bg-nav nav-style justify-content-center text-white">
                <a class="text-center mx text-decoration-none fs-s " href="geeknews.@gmail.com"> Contactenos</a>
                <p class="fs-s text-center text-white">
                    Copyright Â© 2022 <strong>Geeknews</strong> .Todos los derechos reservados.
                </p>
            </nav>
        </footer>
    </div>


    <script src="js/main.js"></script>
    <script>
        const mountedApp = app.mount('#app');
    </script>
    </div>
</body>

</html>
